<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="img/favicon.ico" rel="shortcut icon">
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="example.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="node_modules/txt.js/txt-min.js"></script>
    <script type="text/javascript">
        Txt.render({
            id: "29860840-9716-435e-9965-37b079512ee7",
            locale: 'en-EN',
            // debug: false,
            // editOnlyMode: true
        });
    </script>
</head>

<body ng-app="AngularTxtExample" ng-controller="ExampleCtrl">
    <div  class="panel" >
        <div class="title" data-txt="angularTxt.first">Here</div>
        <p data-txt="angularTxt.second">Hola</p>
        <button>change language</button>
    </div>
    <div  class="panel" ng-data-txt-pippo="angularTxt.third">
        <div class="title" >Here</div>
        <p >Hola</p>
        <button>change language</button>
    </div>



    <script>
        $('button').click(function() {
            Txt.setOptions({
                id: "29860840-9716-435e-9965-37b079512ee7",
                locale: 'ru-RU',
                // debug: true,
            });
            Txt.refresh();
        })
    </script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="src/angular-txt.js"></script>
    <script src="example.js"></script>
</body>

</html>
