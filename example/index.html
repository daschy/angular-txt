<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="img/favicon.ico" rel="shortcut icon">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="example.css" rel="stylesheet" />
</head>

<body ng-app="AngularTxtExample" ng-controller="ExampleCtrl" ng-cloak>
    <div class="panel">
        <h3>Current locale: <span>{{locale}} (default: {{defaultLocale}})</span></h3>
        <div>
            Here should write "Examples"
            <strong><p ng-data-txt="examples.title">Text 1 not translated</p></strong>
        </div>
        <div>
            Here should write "Custom attributes"
            <strong><p ng-data-txt="examples.alt-title">Text 2 not translated</p></strong>
        </div>
    </div>

    <script type="text/javascript">
    </script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-load/angular-load.js"></script>
    <script src="src/angular-txt.js"></script>
    <script src="example.js"></script>
</body>

</html>
